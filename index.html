<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="search">
        <div class="input-container">
          <input type="text" id="input" />
          <button id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="profile">
          <div>
            <img
              src="https://img.icons8.com/external-vitaliy-gorbachev-blue-vitaly-gorbachev/40/000000/external-shopping-cart-cyber-monday-vitaliy-gorbachev-blue-vitaly-gorbachev.png"
            />
          </div>
          <div>
            <img
              src="https://img.icons8.com/office/40/000000/circled-user-male-skin-type-4.png"
            />
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="slide" id="slide">
          <img class="img" id="img" src="images/img3.jpg" alt="" />
        </div>
      </div>
    </header>
    <section class="category-container" id="category-container">
      <h3>category</h3>
      <div class="category" id="category">
        <!-- <button>jewelery</button>
        <button>jewelery</button>
        <button>jewelery</button>
        <button>jewelery</button>
        <button>jewelery</button> -->
      </div>
    </section>

    <section class="goods-container" id="goods-container"></section>
    <div class="pop-up" id="pop-up">
      <button id="close-popup" class="close-popup">
        <i class="fas fa-times"></i>
      </button>
      <div class="pop-up-container" id="pop-up-container"></div>
    </div>
    <template class="template">
      <div class="goods">
        <div class="skeleton-img loading"></div>
        <div class="skeleton-text1 loading"></div>
        <div class="info">
          <div class="skeleton-text loading"></div>
          <div class="outer-star">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <div class="inner-star">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div id="cart" class="skeleton-button loading"></div>
      </div>
    </template>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#4298b5"
        fill-opacity="1"
        d="M0,192L48,213.3C96,235,192,277,288,282.7C384,288,480,256,576,218.7C672,181,768,139,864,149.3C960,160,1056,224,1152,240C1248,256,1344,224,1392,208L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
